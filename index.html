<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medias.css">
</head>
<body>
   <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagem nas css-->
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">alternate_email</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30" autofocus>
                       
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" placeholder="sua senha" autocomplete="current-password" required>
                        
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci senha<span class="material-symbols-outlined">mail</span> </a>
                </form>
            </div>

        </section>
   </main>
    
</body>
</html>
